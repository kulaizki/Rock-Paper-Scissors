<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./images/rps-logo.png" type="image/x-icon" />
  </head>
  <body>
    <h1 class="one">Rock Paper Scissors</h1>
    <h1 class="two">Choose your weapon</h1>
    <div class="play one">
      <h1>PLAY</h1>
    </div>
    <h3 class="two">The player who scores <span style="color: yellow; text-shadow: 0 0 1rem yellow;">5 points</span> first will win the game.</h2>

    <div class="scoreboard">
      <div class="selected">
        <img class="two" id="player" style="position: absolute; margin-left: -16rem;" src="images/question-mark.png" alt="player-select">
        <img class="versus two" style="position: absolute" src="images/versus.png" alt="versus">
        <img class="two" id="ai" style="position: absolute; margin-right: -16rem" src="images/question-mark.png" alt="computer-select">
      </div>
      <div class="scores">
        <h2 class="two">You: <span style="color: rgb(219, 153, 231); text-shadow: 0 0 .3rem rgb(219, 153, 231); margin-bottom: -2rem;">0</span></h3>
        <h2 class="two">AI: <span style="color: rgb(252, 113, 113); text-shadow: 0 0 .3rem rgb(252, 113, 113)">0</span></h3>
      </div>
    </div>

    <div class="selection">
      <img class="two" id="rock" style="height: 74%" src="./images/rock.png" alt="rock">
      <img class="two" id="paper" src="./images/paper.png" alt="paper">
      <img class="two" id="scissors" src="./images/scissors.png" alt="scissors">
    </div>

    <div class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        kulaizki
      </p>
      <a href="https://github.com/kulaizki" target="_blank">
        <img src="./images/github-logo-dark.png" alt="github"/></a>
    </div>

    <audio src="./sounds/click.mp3" id="click-audio"></audio>
    <audio src="./sounds/play.wav" id="play-audio"></audio>
  </body>
</html>
